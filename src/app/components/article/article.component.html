<article class="card bg-dark text-white border-0 rounded-4 overflow-hidden shadow-lg d-lg-flex h-100">
    <figure class="position-relative m-0 col-lg-12">
        <img src={{article.image}} class="img-fluid" alt={{article.slug}} />
        <figcaption class="position-absolute top-0 end-0 m-3">
            <span class="badge bg-warning text-dark rounded-pill px-3 py-2">
                <i class="fa-solid fa-star me-1"></i>
                مميز
            </span>
        </figcaption>
    </figure>
    <section class="card-body p-4 col-lg-12 d-flex flex-column justify-content-lg-center">
        <header class="mb-2">
            <ul class="list-unstyled d-flex align-items-start gap-3 p-0 text-muted small mb-2">
                <li>
                    <span class="badge bg-warning text-dark rounded-pill px-3 py-1">
                        <i class="fa-solid fa-lightbulb me-1"></i>
                        {{article.tags[index]}}
                    </span>
                </li>
                <li class="text-gray-300">
                    <i class="fa-regular fa-clock me-1"></i>
                    {{article.readTime}}
                </li>
            </ul>
            <h2 class="h5 fw-bold mb-2">
                {{article.title}}
            </h2>
        </header>
        <p class="text-secondary small mb-4">
            {{article.excerpt}}
        </p>
        <footer class="d-flex flex-row-reverse justify-content-between align-items-center">
            <a routerLink="/blog" class="text-warning text-decoration-none fw-semibold">
                اقرأ المقال
                <i class="fa-solid fa-arrow-left ms-1"></i>
            </a>
            <address class="d-flex align-items-center gap-2 mb-0 text-reset">
                <img src={{article.author.avatar}} class="rounded-circle" width="36" height="36" alt="صورة الكاتب" />
                <div class="small">
                    <div class="fw-semibold d-flex align-items-center gap-1">
                        <i class="fa-solid fa-user"></i>
                        {{article.author.name}}
                    </div>
                    <time datetime="2023-05" class="text-gray-600">
                        <i class="fa-regular fa-calendar me-1"></i>
                        {{article.date}}
                    </time>
                </div>
            </address>
        </footer>
    </section>
</article>
