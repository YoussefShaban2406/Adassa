<section class="Hero-Section">
    <div class="bg-main">
        <div class="container">
            <div class="row">
                <div class="col-12 d-flex justify-content-center">
                    <div class="m-5 d-inline-flex flex-column align-items-center gap-3">
                        <div
                            class="badge-mine p-2 border border-orange-500 rounded-pill d-flex align-items-center justify-content-center text-orange-500 small">
                            <i class="fa-solid fa-circle text-orange-500 smaller"></i>
                            <i class="fa-solid fa-circle text-orange-500 small"></i>مدونتنا
                        </div>
                        <h1 class="text-white fw-700 text-center">استكشف <span
                                class="text-orange-500">مقالاتنا</span><br></h1>
                        <p class="text-white text-center">اكتشف الدروس والرؤى وأفضل الممارسات للتطوير الحديث</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<section aria-label="articles-blog">
    <div class="container">
        <div class="row">
            <div class="my-3 d-flex flex-column flex-md-row gap-3 justify-content-md-between align-items-md-center">
                <div class="">
                    <div class="input-group w-100" dir="ltr">
                        <span class="input-group-text bg-dark border-0" id="basic-addon1"><i
                                class="fa-solid fa-magnifying-glass text-gray-600"></i></span>
                        <input dir="rtl" type="text" class="form-control bg-dark border-0 rounded-3 p-3 text-white"
                            placeholder="ابحث في المقالات....." aria-label="Username" aria-describedby="basic-addon1">
                    </div>
                </div>
                <div class="">
                    <div class="d-flex gap-2 flex-wrap">
                        <div #articleCategory aria-label="0" class="article-categories article-categories-active badge bg-info bg-opacity-10 p-3 rounded-3">جميع المقالات</div>
                        <div #articleCategory aria-label="1" class="article-categories badge bg-info bg-opacity-10 p-3 rounded-3">إضاءة</div>
                        <div #articleCategory aria-label="2" class="article-categories badge bg-info bg-opacity-10 p-3 rounded-3">بورتريه</div>
                        <div #articleCategory aria-label="3" class="article-categories badge bg-info bg-opacity-10 p-3 rounded-3">مناظر طبيعية</div>
                        <div #articleCategory aria-label="4" class="article-categories badge bg-info bg-opacity-10 p-3 rounded-3">تقنيات</div>
                        <div #articleCategory aria-label="5" class="article-categories badge bg-info bg-opacity-10 p-3 rounded-3">معدات</div>

                    </div>
                </div>
            </div>
        </div>
        <hr />
        <div class="py-4">
            <app-articles [categ]="currentCategory"></app-articles>
        </div>
    </div>
</section>
