<section class="Hero-Section">
    <app-header [isStatsNone]="true" [isHomeBtnNone]="true" [headerBadge]="headerBadge"
        [startHeaderH1]="startHeaderH1" [speacialHeaderH1]="speacialHeaderH1" [endHeaderH1]="endHeaderH1"
        [headerMainParag]="headerMainParag" />
</section>

<section aria-label="articles-blog">
    <div class="container">
        <div class="row">
            <div class="my-3 d-flex flex-column flex-md-row gap-3 justify-content-md-between align-items-md-center">
                <div class="">
                    <div class="input-group w-100" dir="ltr">
                        <span class="input-group-text bg-dark border-0" id="basic-addon1"><i
                                class="fa-solid fa-magnifying-glass text-gray-600"></i></span>
                        <input dir="rtl" type="text" class="form-control bg-dark border-0 rounded-3 p-3 text-white"
                            placeholder="ابحث في المقالات....." aria-label="Username" aria-describedby="basic-addon1">
                    </div>
                </div>
                <div class="">
                    <div class="d-flex gap-2 flex-wrap">
                        <div #articleCategory (click)="categorySelectionLength(0)" aria-label="0" class="article-categories article-categories-active badge bg-info bg-opacity-10 p-3 rounded-3">جميع المقالات</div>
                        <div #articleCategory (click)="categorySelectionLength(1)" aria-label="1" class="article-categories badge bg-info bg-opacity-10 p-3 rounded-3">إضاءة</div>
                        <div #articleCategory (click)="categorySelectionLength(2)" aria-label="2" class="article-categories badge bg-info bg-opacity-10 p-3 rounded-3">بورتريه</div>
                        <div #articleCategory (click)="categorySelectionLength(3)" aria-label="3" class="article-categories badge bg-info bg-opacity-10 p-3 rounded-3">مناظر طبيعية</div>
                        <div #articleCategory (click)="categorySelectionLength(4)" aria-label="4" class="article-categories badge bg-info bg-opacity-10 p-3 rounded-3">تقنيات</div>
                        <div #articleCategory (click)="categorySelectionLength(5)" aria-label="5" class="article-categories badge bg-info bg-opacity-10 p-3 rounded-3">معدات</div>

                    </div>
                </div>
            </div>
        </div>
        <hr />
        <div class="py-4">
            <app-articles [categ]="currentCategory" [categLength]="currentCategoryLength"></app-articles>
        </div>
    </div>
</section>
